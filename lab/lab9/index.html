<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>Hangman Game</h1>
            <img src="content/hangman-0.svg">
        </div>
        <div class="playground">
            <h4 class="question">
                Quistion:
                <b>Lorem ipsum dolor sit amet</b>
            </h4>
            <h4 class="lives">
                Lives:
                <b>5</b>
            </h4>
            <ul class="word">
                <li class="letter guessed">a</li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
                <li class="letter"></li>
            </ul>
            <div class="letters">
                <button>a</button>
                <button>b</button>
                <button>c</button>
                <button>d</button>
                <button>e</button>
                <button>f</button>
                <button>g</button>
                <button>h</button>
                <button>i</button>
                <button>j</button>
                <button>k</button>
                <button>l</button>
                <button>m</button>
                <button>n</button>
                <button>o</button>
                <button>p</button>
                <button>q</button>
                <button>r</button>
                <button>s</button>
                <button>t</button>
                <button>u</button>
                <button>v</button>
                <button>w</button>
                <button>x</button>
                <button>y</button>
                <button>z</button>
            </div>
        </div>

        <div class="gameover">
            <div class="content">
                <img src="content/game-over.png">
                <h4>Game over!</h4>
                <p>The correct word was: <b>grape</b></p>
                <button class="play-again">Play Again</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
