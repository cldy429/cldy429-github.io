<!DOCTYPE html>
<html>
<head>
    <title>Hangman Game</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="gameover">
        <div class="content">
            <img src="content/game-over.png">
            <h4>Game over!</h4>
            <p>The correct word was: <b>grape</b></p>
            <button class="play-again">Play Again</button>
        </div>
    </div>

    <div class="container">
        <div class="box">
            <h1>Hangman Game</h1>
            <img src="content/hangman-5.svg">
        </div>
        <div class="playground">
            <h4 class="question">
                Question:
                <b></b>
            </h4>
            <h4 class="ami">
                Lives:
                <b class="lives">5</b>
            </h4>
            <ul class="word"></ul>
            <div class="letters"></div>
        </div>  
    </div>
    <script src="script.js"></script>
</body>
</html>
